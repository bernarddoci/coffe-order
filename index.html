	<template id="friend-template">
		<li data-id="{{id}}">
			<p>
				<strong>Name:</strong>
				<span class="noedit name">{{name}}</span>
				<input class="edit name"/>
			</p>
			<p>
				<strong>Age:</strong>
				<span class="noedit age">{{age}}</span>
				<input class="edit age"/>
			</p>
			<button class="remove" data-id="{{id}}">Delete</button>
			<button class="noedit editFriend">Edit</button>
			<button class="edit saveFriend">Save</button>
			<button class="edit cancelEdit">Cancel</button>
		</li>
	</template>

	<h4>Add a Coffe Order</h4>
	<p>Name: <input type="text" id="name"></p>
	<p>Age: <input type="text" id="age"></p>
	<button id="add-friend">Add!</button>
