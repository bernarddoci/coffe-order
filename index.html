<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffe Order</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<h1>jQuery Ajax Tutorial</h1>
	<h2>Coffe Orders</h2>
	<ul id="friends"></ul>
	<template id="friend-template">
		<li data-id={{id}}>
			<p>
				<strong>Name:</strong>
				<span class="noedit name">{{name}}</span>
				<input type="text" class="edit name">
			</p>
			<p>
				<strong>Age:</strong>
				<span class="noedit age">{{age}}</span>
				<input type="text" class="edit age">
			</p>
			<button data-id={{id}} class='remove'>Remove</button>
			<button class="editFriend noedit">Edit</button>
			<button class="saveFriend edit">Save</button>
			<button class="cancleEdit edit">Cancel</button>
		</li>
	</template>

	<h4>Add a Coffe Order</h4>
	<p>Name: <input type="text" id="name"></p>
	<p>Age: <input type="text" id="age"></p>
	<button id="add-friend">Add!</button>


	<script src=E:xampp\htdocs\WEB\Framework\jQuery\jquery-1.11.2.min.js></script>
	<script src=js/main.js></script>
	<script src=E:\xampp\htdocs\WEB\Framework\Mustache\mustache.js></script>
	<noscript><h1>You need to install JavaScript to wiev this page</h1></noscript>
</body>
</html>
